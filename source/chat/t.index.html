<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body>
  <button class="addUrl">添加路径</button>
  <div class="tem-wrapper">
    <div class="chat-msg">
      <div class="msg-content">
        <div class="title">
          <span class="user"></span>
          <i class="iconfont icon-gengduo show-more-icon"></i>
        </div>
        <div class="msg-detail">
          <!-- 聊天信息 之后通过模板填充 -->
        </div>
        <div class="input-part">
          <div class="conver-button">
            <span>英</span>
            <span class="active-lang">中</span>
            <div class="upload-part">
              <label for="upload">
                <i class="iconfont icon-tupian"></i>
              </label>
              <input style="display:none" type="file" class="upload-img" id="upload">

            </div>
            <!-- <i class="iconfont icon-tupian upload-img"></i> -->
            <!-- <input type="file" class="upload-img"> -->
          </div>
          <div class="input-message">
            <div class="text">
              <textarea class="input-content"></textarea>
            </div>
            <button class="send-btn">发送</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 聊天信息 -->
  <template id="message-detail-part">
    <div class="message">
      <div class="time">2022-06-03</div>
      <div class="user-msg">
        <img class="avatar-user" src="" alt="">
        <!-- 文本信息和图片信息 动态显示 -->
        <div style="display:none" class="message-detail">
          <div style="display:none" class="username">用户名</div>
          <span class="block"></span>
          <span class="message-text"></span>
        </div>
        <div style="display:none" class="msg-picture-detail">
          <div style="display:none" class="username">用户名</div>
          <img src="" class="msg-picture" alt="">
        </div>

      </div>
    </div>
  </template>

</body>
<script src="http://r.sparrowzoo.net/scripts/require.js" data-main=""></script>
<script>
  // seajs.use('../../../../../source/scripts/chat/index.js');
  // 配置
  require.config({
    baseUrl: 'http://r.sparrowzoo.net/',
    paths: {
      "t-index": "scripts/chat/t.index",
      "day": "scripts/chat/lib/dayjs",
      "imageCompression": "scripts/chat/lib/imgCompression",
      "chat-msg": 'scripts/chat/t.page/t.chat-msg',
      "contacts": "scripts/chat/store/contacts",
      "store": "scripts/chat/store/store",
      "api": "scripts/chat/utils/api",
      "indexedDB": "scripts/chat/utils/indexedDB",
      "utils": "scripts/chat/utils/utils",
      "websocket": "scripts/chat/utils/websocket",
      "base64": "scripts/base64",
      "sparrow": 'scripts/sparrow',
      "sparrowChat": "scripts/sparrowChat",
      "ws": "scripts/chat/lib/ws"
    },
    shim: {}
  })

  const ee = require(['t-index']);
</script>

</html>
